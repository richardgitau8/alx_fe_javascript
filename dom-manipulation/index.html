<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Dynamic Quote Generator</h1>
  </header>
  <main>
    <section id="quoteSection">
      <div id="quoteDisplay" class="quote-display"></div>
      <button id="newQuote" class="button">Show New Quote</button>
    </section>
    <section id="categorySection">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" class="select-filter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Dynamically populated categories -->
      </select>
    </section>
    <section id="addQuoteSection">
      <button id="createQuoteFormButton" class="button">Add New Quote</button>
      <div id="addQuoteFormContainer"></div>
    </section>
    <section id="exportImportSection">
      <button id="exportQuotesButton" class="button">Export Quotes</button>
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
      <button id="syncButton" class="button">Sync with Server</button>
    </section>
    <section id="conflictResolutionContainer"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
